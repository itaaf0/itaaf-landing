<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 25px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  border: 1px solid #ddd;
  position: relative;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #004d40;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  background-color: #00695c;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #004d40;
}

.price {
  text-align: center;
  margin: 15px 0;
  font-size: 20px;
}

.price del {
  color: red;
  margin-right: 10px;
}

.discount-badge {
  background: crimson;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 14px;
  font-weight: bold;
}

@media (max-width: 600px) {
  button {
    width: 100%;
  }
}

  </style>
</head>
<body>  <div class="container">
    <div class="discount-badge">Limited Offer!</div>
    <h1>অর্ডার করুন</h1><div class="price">
  <del>৳১৮০০</del>
  <span>৳১৪৯৯</span>
</div>

<form id="order-form">
  <div class="form-group">
    <label for="name">আপনার নাম:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="phone">মোবাইল নাম্বার:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>

  <div class="form-group">
    <label for="size">সাইজ সিলেক্ট করুন:</label>
    <select id="size" name="size" required>
      <option value="">-- সিলেক্ট করুন --</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </div>

  <div class="form-group">
    <label for="address">ঠিকানা:</label>
    <textarea id="address" name="address" rows="3" required></textarea>
  </div>

  <div class="form-group">
    <label for="note">অতিরিক্ত তথ্য (যদি থাকে):</label>
    <textarea id="note" name="note" rows="2"></textarea>
  </div>

  <button type="submit">অর্ডার কনফার্ম করুন</button>
</form>

  </div></body>
</html>
