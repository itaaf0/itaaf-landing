<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaaf × Ibtisam - Premium Dhuti Panjabi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    h1, h2 {
      color: #222;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #444;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      text-align: left;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background-color: #00875a;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #006b45;
    }
  </style>
</head>
<body>

  <!-- Logo এখানে -->
  <div style="text-align:center; margin-top: 30px;">
    <img src="itaaf-new-logo.png.png" alt="Itaaf Logo" style="max-width: 200px;">
  </div>

  <div class="container">
    <h1>Itaaf × Ibtisam</h1>
    <p>Introducing our <strong>Premium Dhuti Panjabi Collection</strong> – a seamless blend of tradition and luxury. Crafted with precision for your festive elegance.</p>
    <img src="https://via.placeholder.com/500x300?text=Dhuti+Panjabi+Collection" alt="Dhuti Panjabi">
    <a href="#order-form" class="btn">অর্ডার নাও</a>
  </div>

  <div class="container" id="order-form">
    <h2>অর্ডার ফর্ম</h2>
    <form action="https://formspree.io/f/xblownpl" method="POST">
      <label for="name">নাম:</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">মোবাইল নম্বর:</label>
      <input type="text" name="phone" id="phone" required>

      <label for="address">ঠিকানা:</label>
      <textarea name="address" id="address" required></textarea>

      <label for="size">সাইজ নির্বাচন করুন:</label>
      <select name="size" id="size" required>
        <option value="">-- নির্বাচন করুন --</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <button type="submit">অর্ডার কনফার্ম করুন</button>
    </form>
  </div>

</body>
</html>
